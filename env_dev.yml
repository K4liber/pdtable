# All core dependencies including optional ones
# plus test dependencies
# plus packages useful for dev
name: pdtable-dev
channels:
  - defaults
  - conda-forge
dependencies:
  - python
  - pandas
# OPTIONAL
  - openpyxl
# TEST
  - pytest
  - coverage
  - pytest-cov
  - flake8
  - flake8-comprehensions
# DEV
  - twine
  - black
  - jupyter
  - jupyterlab
  - jupytext
